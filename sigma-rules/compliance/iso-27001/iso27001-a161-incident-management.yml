title: ISO 27001 - Security Incident Detection
id: iso27001-a161-001-incident-management
status: stable
description: Detects information security incidents per ISO 27001 requirements
references:
    - https://www.iso.org/standard/54534.html
author: BSI-QRadar Security Team
date: 2024/01/01
modified: 2024/01/01
tags:
    - iso_27001
    - a_16_1
    - incident_management
    - attack.impact
    - attack.t1485
    - attack.t1486
logsource:
    category: security
detection:
    selection:
        event_category:
            - 'security_violation'
            - 'unauthorized_access'
            - 'malware_detection'
            - 'data_breach'
        severity:
            - 'high'
            - 'critical'
    condition: selection
falsepositives:
    - False positive security alerts
    - Authorized security testing
level: high
fields:
    - event_category
    - severity
    - affected_assets
    - incident_id
    - detection_time